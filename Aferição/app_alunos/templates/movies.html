<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cinema 2024: Filmes</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
</head>
<body>
    <div class="w3-card-4">
        <header class="w3-container w3-purple">
            <h1>Cinema 2024: Filmes</h1>
        </header>

        <div class="w3-container">
            <table class="w3-table-all">
                <tr>
                    <th>Título</th>
                    <th>Data de Realização</th>
                    <th>Duração</th>
                    <th>Realizador</th>
                </tr>
                {% for movie in data %}
                <tr>
                    <th><a href="/movies/{{ movie.title.value }}">{{ movie.title.value }}</a></th>
                    <th>{{ movie.release_date.value }}</th>
                    <th>{{ movie.duration.value }}</th>
                    <th>{{ movie.director.name }}</th>
                </tr>
                {% endfor %}
            </table>
        </div>

        <footer class="w3-container w3-purple">
            <h5>Gerado por RPCW2024</h5>
        </footer>
    </div>
</body>
</html>
