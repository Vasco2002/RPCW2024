<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title>Tabela Periódica: Grupo {{data[0].n.value}} / {{data[0].gname.value}}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1>Tabela Periódica: Grupo {{data[0].n.value}} / {{data[0].gname.value}} </h1>
            </header>

            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Número</th>
                        <th>Nome</th>
                        <th>Símbolo</th>
                    </tr>
                    {% for entry in data %}
                    <tr>
                        <th><a href="/{{entry.na.value}}">{{entry.na.value}}</a></th>
                        <th><a href="/{{entry.name.value}}">{{entry.name.value}}</a></th>
                        <th>{{entry.simb.value}}</th>
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <footer class="w3-container w3-purple">
                <h5>Gerado por RPCW2024</h5>
            </footer>
        </div>
    </body>
</html>
